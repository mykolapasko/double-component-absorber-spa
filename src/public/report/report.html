<div class="jumbotron"
	id="section-jumb">
   <p class="text-center">total: {{repCtrl.countItems}}</p>
</div>
<div class="container">
	<div class="row-content">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>
						<button ng-click="repCtrl.sortBy('stamp')">stamp</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'stamp'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('banch')">banch</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'banch'" ng-class="{reverse: repCtrl.reverse}"></span>
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('clad')">clad</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'clad'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('diameter_avg')">D avg</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'diameter_avg'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('actTitanateHgt')">actTitanateHgt</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'actTitanateHgt'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('actBoronHgt')">actBoronHgt</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'actBoronHgt'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('status')">status</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'status'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th>
						<button ng-click="repCtrl.sortBy('serial')">serial</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'serial'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
					<th >
						<button ng-click="repCtrl.sortBy('updatedAt')">updatedAt</button>
						<span class="sortorder" ng-show="repCtrl.propertyName === 'updatedAt'" ng-class="{reverse: repCtrl.reverse}"></span> 
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in repCtrl.items">
					<td>{{item.stamp}}</td>
					<td>{{item.banch}}</td>
					<td>{{item.clad}}</td>
					<td>{{item.diameterAvg}}</td>
					<td>{{item.actTitanateHgt}}</td>
					<td>{{item.actBoronHgt}}</td>
					<td>{{item.status[0]}}</td>
					<td>{{item.serial}}</td>
					<td>{{item.updatedAt | date:"dd/MM/yyyy"}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
