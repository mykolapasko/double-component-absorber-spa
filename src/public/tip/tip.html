<div class="jumbotron"
	id="section-jumb">
    <p class="text-center">Tip section</p>
</div>
<div class="container">
	<div class="row-content">
		<div class="col-sm-5">
			<h2>Current tip: {{$ctrl.currentTipId}}</h2>
			<div class="col-sm-4">
				<br>
				<form name="dimensionForm" novalidate>
					<div class="form-group">
					  <input  placeholder="D 1"
					  id="focusField" 
					  class="form-control"
					  ng-model="$ctrl.data.diameterOne"
					  type="number"
					  ng-min="6.82"
					  ng-max="7.18"
					  ng-maxlength=4
					  required>
					  <br>
					  <input  placeholder="D 2" 
					  class="form-control"
					  ng-model="$ctrl.data.diameterTwo"
					  type="number"
					  ng-min="6.82"
					  ng-max="7.18"
					  ng-maxlength=4
					  required>
					</div>
					<button  class="btn btn-success"
							ng-disabled="dimensionForm.$invalid || dimensionForm.$pending" 
							ng-click="$ctrl.getFakeTipWgt();">Weight</button>
				</form>
			</div>
			<div class="col-sm-5">
				<h3>D1: {{$ctrl.data.diameterOne}}</h3>
				<h3>D2: {{$ctrl.data.diameterTwo}}</h3>
				<h3>Wgt: {{$ctrl.data.tipWgt}}</h3>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row-content">
		<div class="col-sm-5"></div>
		<button 
				ng-disabled="!$ctrl.data.tipWgt"
				class="btn btn-primary"
				ng-click="$ctrl.postTipData();">Post</button>
	</div>
</div>
